<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/logo.png" alt="logo" class="logo"/>
        </header>
        <main>
            <img src="../assets/programmer.png" alt="avatar" class="avatar"/>
            <form>
                <input type="text" placeholder="email" id="email">
                <input type="password" placeholder="senha" id="senha">
                <a onclick="cadastrar()">Cadastrar-se</a>
                <input type="file" id="foto" hidden/>
                <img src="../assets/camera.png" alt="camera" id="camera" width="32" hidden/>
                <button id="login" type="button" onclick="conectar()">Login</button>
            </form>
        </main>
    </div>
</body>
<script src="../global/md5.js"></script>
<script src="./script.js"></script>
</html>
