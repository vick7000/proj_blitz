<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="../global/checklogin.js"></script>
</head>
<body onload="inicializar()">
    <div class="container">
        <header>
            <img src="../assets/hamburger.png" onclick="showMenu()" alt="Menu"/>
            <img src="../assets/logo.png" class="logo" alt="Logo"/>
        </header>
        <div class="map"> </div>
    </div>
    
    <div class="menu">
        <span onclick="closeMenu()">
            <img src="../assets/x.png" alt="Fechar"/>
        </span>
        <ul>
            <li>Configurações</li>
            <li>Sair</li>
        </ul>
    </div>

    <div class="modal" hidden>
        <div class="form-modal">
            <span onclick="closeModal()" id="closeButton">
                <img src="../assets/x.png" alt="Fechar"/>
            </span>
            <select id="alerta">
        
            </select>
            <button id="cadastrar" onclick="cadastro()">Cadastrar Alerta</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0xWCNQwnEqDZ7I7obm7rQzTD9ZfY8bYE&callback=initMap&v=weekly"
      async
    ></script>
</html>
